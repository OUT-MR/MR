<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUILD A PLATE</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="dish">
  <header class="bar scrolled" id="bar" style="position:sticky;top:0">
    <div class="barSide">
      <button class="iconBtn" id="backBtn" aria-label="Back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M15 6 9 12l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button class="iconBtn" id="searchBtn" aria-label="Search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
          <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="barMid">
      <div class="logo">BUILD A PLATE</div>
    </div>

    <div class="barSide" style="justify-content:flex-end">
      <a class="contactLink" href="contact.html">Contact us</a>

      <span class="iconWrap">
        <button class="iconBtn" id="bagBtn" aria-label="Cart">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M6 8h12l-1 13H7L6 8Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M9 8a3 3 0 0 1 6 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <span class="badge" id="bagCount">0</span>
      </span>
    </div>
  </header>

  <div class="wrap" style="padding-top:12px">
    <div style="display:grid;grid-template-columns:1.2fr .8fr;gap:12px;align-items:start">
      <div class="panel" style="position:sticky;top:78px">
        <div class="studio" style="aspect-ratio:auto;height:min(78vh,760px);border-radius:14px">
          <img id="dishImg" src="assets/hero.jpg" alt="Rätt">
        </div>
      </div>

      <div class="panel">
        <div class="pad">
          <p class="kick" id="dishCat">Kategori</p>
          <h1 class="h1" id="dishName">Rätt</h1>
          <p class="desc">Välj paket. Lägg i bag. Öppna recept om du vill laga hemma.</p>

          <div class="divider"></div>

          <p class="stepTitle">Paket</p>
          <div class="list" id="packs"></div>
          <div class="muted" id="priceLine">Välj ett paket för att se pris.</div>

          <div class="divider"></div>

          <p class="stepTitle">Leverans</p>
          <div class="formGrid">
            <div class="field">
              <label>Namn</label>
              <input class="input" id="name" type="text" placeholder="Ditt namn">
            </div>
            <div class="field">
              <label>Telefon</label>
              <input class="input" id="phone" type="text" placeholder="+46...">
            </div>

            <div class="field">
              <label>Leverans eller hämtning</label>
              <select class="select" id="method">
                <option value="leverans">Leverans</option>
                <option value="hamtning">Hämtning</option>
              </select>
            </div>
            <div class="field">
              <label>Datum och tid</label>
              <input class="input" id="datetime" type="text" placeholder="t.ex. Lör 18:00">
            </div>

            <div class="field full" id="addressWrap">
              <label>Adress (för leverans)</label>
              <input class="input" id="address" type="text" placeholder="Gata, postnummer, ort">
            </div>
          </div>

          <div class="divider"></div>

          <p class="stepTitle">Nästa</p>
          <div class="actions2">
            <button class="btn2 soft" id="recipeBtn" type="button">Recept & hur man lagar</button>
            <button class="btn2 soft" id="addBtn" type="button">Lägg i bag</button>
            <button class="btn2 soft" id="copyBtn" type="button">Kopiera order</button>
            <button class="btn2 primary" id="payBtn" type="button">Betala</button>
          </div>

          <div class="divider"></div>
          <pre class="panel" style="box-shadow:none;background:rgba(255,255,255,.6)"><div class="pad" id="orderBox">—</div></pre>
        </div>
      </div>
    </div>

    <footer class="footer" style="border-top:0;padding-left:0;padding-right:0">
      <div class="copyLine" style="max-width:none">
        <div><a class="fLink" href="help.html">Need help</a></div>
        <div><a class="fLink" href="contact.html">Contact us</a></div>
      </div>
    </footer>
  </div>

  <!-- SEARCH OVERLAY -->
  <div class="overlay" id="searchOverlay">
    <div class="sheet right" role="dialog" aria-label="Search">
      <div class="sheetTop">
        <b style="letter-spacing:.14em;text-transform:uppercase;font-size:12px">Search</b>
        <button class="x" id="searchClose" aria-label="Close">✕</button>
      </div>
      <input class="input" id="q" type="search" placeholder="Sök rätt..." autocomplete="off" />
      <div class="muted" id="searchCount"></div>
      <div class="list" id="searchList"></div>
    </div>
  </div>

  <!-- BAG OVERLAY -->
  <div class="overlay" id="bagOverlay">
    <div class="sheet right" role="dialog" aria-label="Cart">
      <div class="sheetTop">
        <b style="letter-spacing:.14em;text-transform:uppercase;font-size:12px">Bag</b>
        <button class="x" id="bagClose" aria-label="Close">✕</button>
      </div>
      <div class="muted" id="bagEmpty">Din bag är tom.</div>
      <div class="list" id="bagList"></div>
    </div>
  </div>

  <script src="assets/data.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
