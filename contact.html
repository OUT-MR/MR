<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact us • BUILD A PLATE</title>
  <style>
    :root{--bg:#F6F2EA;--ink:#0B0F0D;--muted:rgba(11,15,13,.62);--line:rgba(11,15,13,.12)}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
    a{color:inherit}
    .wrap{max-width:900px;margin:0 auto;padding:18px 16px 50px}
    .top{display:flex;justify-content:space-between;align-items:center;padding:14px 0;border-bottom:1px solid var(--line);margin-bottom:18px}
    .logo{letter-spacing:.22em;font-weight:700;font-size:12px;text-transform:uppercase}
    .k{margin:0 0 8px;font-size:11px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted)}
    h1{margin:0 0 10px;font-size:28px;letter-spacing:-.02em}
    p{margin:0 0 10px;color:var(--muted);line-height:1.55}
    .card{border:1px solid var(--line);border-radius:16px;background:rgba(255,255,255,.65);padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .pill{border:1px solid var(--line);border-radius:999px;padding:10px 12px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">BUILD A PLATE</div>
      <a href="index.html">Back</a>
    </div>

    <p class="k">Contact</p>
    <h1>Contact us</h1>
    <p>Skicka ett mail eller ring. Vi svarar så snabbt vi kan.</p>

    <div class="card">
      <div class="row">
        <div class="pill">Email: <a href="mailto:hello@buildaplate.se">hello@buildaplate.se</a></div>
        <div class="pill">Telefon: <a href="tel:+46700000000">+46 70 000 00 00</a></div>
      </div>
      <p style="margin-top:12px">Område: Västmanlands län</p>
    </div>
  </div>
</body>
</html>
